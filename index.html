<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@500;600;700&family=Volkhov:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JADOO</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="/" class="logo">
                <img src="/assets/images/logo.png" alt="logo" class="img_fluid">
                </a>
                <nav class="nav">
                    <a href="#Destinations" class="nav__link">Destinations</a> 
                    <a href="#Hotels" class="nav__link">Hotels</a> 
                    <a href="#Flights" class="nav__link">Flights</a> 
                    <a href="#Bookings" class="nav__link">Bookings</a> 
                    <a href="#Login" class="nav__link">Login</a>
                </nav>
                <button class="button">Sign up</button>
                <div class="dropdown">
                    <a href="#En" class="dropbtn">En<i class="fa fa-caret-down" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Ru</a>
                        <a href="#">Fr</a>
                        <a href="#">Jp</a>
                    </div>
                </div>
            </div>    
        </div>
        <div class="container">
            <div class="herocontent__wrapper">
                <div class="main__image"></div>
                <div class="textcontent__wrapper">
                    <p id="tagline">Best Destinations around the world</p>
                    <h1>Travel, enjoy<br>and live a new<br> and full life</h1>
                    <button id="info__button">Find out more</button>
                </div>
            </div>    
        </div>
    </header>
    <main>
        <div class="services__container">
            <h2>We Offer Best Services</h2>
            <div class="services__wrapper">
                <figure>
                    <img src="assets/images/satellite-dish.png" alt="satellite-dish">
                    <figcaption>Calculated Weather </figcaption>
                </figure>
                <figure>
                    <img src="assets/images/plane.png" alt="plane">
                    <figcaption>Best Flights</figcaption>
                </figure>                  
                <figure>
                    <img src="assets/images/microphone.png" alt="microphone">
                    <figcaption>Local Events</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/power-supply.png" alt="power-supply">
                    <figcaption>Customization</figcaption>
                </figure>
            </div>
        </div>
        <div class="destinations__container">
            <h2>Top Destinations</h2>
            <div class="destinations__wrapper">
                <img src="assets/images/Destination.png" alt="London">
                <img src="assets/images/Rome.png" alt="Rome">
                <img src="assets/images/Europe.png" alt="Europe">
            </div>
        </div>    
    </main>
    <footer>
        <div class="logo__container">
            <h3>Jadoo.</h3>
            <h4>Book your trip in minute, get full Control for much longer.</h4>
        </div>
        <nav class="footer__nav">
            <ul>
                <li>About</li>
                <li>Careers</li>
                <li>Help/FAQ</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
